<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="modals">
    <dialog data-modal id="new-project-modal">
      <button data-close-modal id="close-new-project-button">X</button>
      <div class="wrapper">
        <h1>New Project</h1>
        <form id="new-project">
          <div class="field">
            <textarea name="title" id="title" placeholder="Title: "></textarea>
          </div>
          <div class="field">
            <button type="submit" id="create-project">Create</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog data-modal id="update-task-modal">
      <button data-close-modal id="close-update-task-button">X</button>
      <div class="wrapper">
        <h1>Update Task</h1>
        <form id="update-task">
          <div class="field">
            <textarea name="title" id="update-task-title" placeholder="Title: "></textarea>
          </div>
          <div class="field">
            <textarea name="description" id="update-task-description" placeholder="Description: "></textarea>
          </div>
          <div class="field">
            <label for="due-date">Due Date: </label>
            <input type="date" name="dueDate" id="update-task-due-date" />
          </div>
          <div class="field">
            <label for="priority">Priority: </label>
            <select name="priority" id="update-task-priority">
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
          </div>
          <div class="field">
            <button type="submit" id="update-task-button">Update</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog data-modal id="new-task-modal">
      <button data-close-modal id="close-new-task-button">X</button>
      <div class="wrapper">
        <h1>New Task</h1>
        <form id="new-task">
          <div class="field">
            <textarea name="title" id="create-task-title" placeholder="Title: "></textarea>
          </div>
          <div class="field">
            <textarea name="description" id="create-task-description" placeholder="Description: "></textarea>
          </div>
          <div class="field">
            <label for="create-task-due-date">Due Date: </label>
            <input type="date" name="dueDate" id="create-task-due-date" />
          </div>
          <div class="field">
            <label for="priority">Priority: </label>
            <select name="priority" id="create-task-priority">
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
          </div>
          <div class="field">
            <button type="submit" id="submit-task">Create</button>
          </div>
        </form>
      </div>
    </dialog>
  </div>
  <div class="main">
    <div class="header">

    </div>
    <div class="content">
      <div class="sidebar">
        <div id="projects">
          <div class="heading">
            <h1>Projects</h1>
            <button data-open-modal id="new-project-button">+</button>
          </div>
        </div>
      </div>
      <div id="current-project">
        <h1 id="current-project-heading"></h1>
        <div id="tasks">
          <div class="heading">
            <h2>Tasks</h2>
            <button data-open-modal id="new-task-button">+</button>
          </div>
          <div id="tasks-container">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
