<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="projects">

    </div>
    <div class="tasks">
      <button data-open-modal>New Task</button>
    </div>
    <dialog data-modal>
      <button data-close-modal>X</button>
      <div class="wrapper">
        <h1>New Task</h1>
        <form id="new-task">
          <div class="field">
            <textarea name="title" id="title" placeholder="Title: "></textarea>
          </div>
          <div class="field">
            <textarea name="description" id="description" placeholder="Description: "></textarea>
          </div>
          <div class="field">
            <label for="due-date">Due Date: </label>
            <input type="date" name="dueDate" id="due-date" />
          </div>
          <div class="field">
            <label for="priority">Priority: </label>
            <select name="priority" id="priority">
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
          </div>
          <div class="field">
            <button type="submit" id="submit-task">Create</button>
          </div>
       </form>
      </div>
    </dialog>
  </body>
</html>
